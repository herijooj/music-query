<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #ffffff;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            color: #aaa;
        }
        hr {
            border: 0;
            border-top: 1px solid #333;
            margin: 1.5rem 0;
        }
        h3 {
            margin-top: 0;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="url" name="url" placeholder="Paste music URL (Spotify, Apple, etc.)" required>
            <button type="submit">Download</button>
        </form>
        <div id="status"></div>
        <hr>
        <h3>Recent Downloads</h3>
        <ul id="fileList" style="list-style: none; padding: 0; font-size: 0.85rem; color: #ccc;"></ul>
    </div>

    <script>
        async function updateFileList() {
            try {
                const response = await fetch('/files');
                const files = await response.json();
                const list = document.getElementById('fileList');
                list.innerHTML = files.map(f => `
                    <li style="margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 250px;">${f}</span>
                        <a href="/download_file/${encodeURIComponent(f)}" style="text-decoration: none; color: #4dabf7; font-weight: bold;">â†“</a>
                    </li>
                `).join('');
            } catch (err) {
                console.error('Failed to fetch files', err);
            }
        }

        // Update list every 5 seconds
        setInterval(updateFileList, 5000);
        updateFileList();

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const status = document.getElementById('status');
            status.textContent = 'Resolving URL...';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                });
                const data = await response.json();
                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.style.color = '#ff6b6b';
                } else {
                    status.textContent = data.message;
                    status.style.color = '#51cf66';
                    document.getElementById('url').value = '';
                }
            } catch (err) {
                status.textContent = 'An error occurred.';
                status.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
